<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Tic.css" />
    <title>Document</title>
</head>

<body>
    <br /><br />
    <p>Tic Tac Toe</p>
    <div id="Name">
        <input type="text" id="play1" placeholder="player1 name">
    
        <input type="text" id="play2" placeholder="player2 name">
    </div>
    <h1>player 1 turn </h1>
    <!-- <p></p> -->
    <div id="left"></div>
    <div id="right"></div>
    <br /><br />
    <div id="gameBoard">
        <div class="boardCell" id="cell-0"></div>
        <div class="boardCell" id="cell-1"></div>
        <div class="boardCell" id="cell-2"></div>
        <div class="boardCell" id="cell-3"></div>
        <div class="boardCell" id="cell-4"></div>
        <div class="boardCell" id="cell-5"></div>
        <div class="boardCell" id="cell-6"></div>
        <div class="boardCell" id="cell-7"></div>
        <div class="boardCell" id="cell-8"></div>
    </div>
    <audio id="startGame">
        <source src="startGame.mp3" type="audio/mpeg">
        <!-- <source src="Win.mp3" type="audio/mpeg">
                <source src="xMove.mp3" type="audio/mpeg">
                    <source src="oMove.mp3" type="audio/mpeg">
                        <source src="tie.mp3" type="audio/mpeg"> -->
    </audio>
    <audio id="Win">
        <source src="Win.mp3" type="audio/mpeg">
    </audio>
    <audio id="xmov">
        <source src="xMove.mp3" type="audio/mpeg">
    </audio>
    <audio id="omov">
        <source src="oMove.mp3" type="audio/mpeg">
    </audio>
    <audio id="tie">
        <source src="tie.mp3" type="audio/mpeg">
    </audio>
    <button id="Reset"> Reset</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="Tic.js"></script>
</body>

</html>
